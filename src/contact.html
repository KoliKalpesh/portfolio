<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/contact2.css">
</head>
<body>
    <div class="container_contact">
        <form action="https://formspree.io/f/xgegegyg" method="post">
            <h3>Get In Touch</h3>
            <input name="name" type="text" id="name" placeholder="Your name" required>
            <input name="email" type="email" id="email" placeholder="Email id" required>
            <input name="phoneno" type="text" id="phone" placeholder="Phone no." required>
            <textarea name="message"  id="message" rows="4" placeholder="Send me message"></textarea>
            <button type="submit">Send</button>

        </form>


    </div>
    
    
</body>
</html>
